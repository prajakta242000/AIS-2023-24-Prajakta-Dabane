<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
    <!-- <fieldset>
        <legend>Registration Form</legend> -->
        <style></style>
</head>
<body>
    <fieldset>
    <legend>Registration Form</legend>
    <div class="bordered">
    <h1>Registration Form</h1>
    <label for="firstname">First Name :</label><br/><br/>
    <input type="text" name="firstname" placeholder="Enter First Name" style="width: 130px; height: 20px;"><br/><br/>

    <label for="lastname">Last Name :</label><br/><br/>
    <input type="text" name="lastname" placeholder="Enter Last Name" style="width: 130px; height: 20px;"><br/><br/>

    <label>Gender :</label><br/><br/>
        <input type="radio" name="gender" id="male" style="width: 40px; height: 20px;"/>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" style="width: 40px; height: 20px;" />
        <label for="female">Female</label><br/><br/>

    <label for="email">Email :</label><br/><br/>
    <input type="email" name="email" placeholder="Enter Your Email" style="width: 130px; height: 20px;"><br/><br/>

    <label for="appointement date">Appointement Date :</label><br/><br/>
    <input type="date" name="date" style="height: 20px; width: 130px;"><br/><br/>
    
    <label for="contact no">Contact Number :</label><br/><br/>
    <input type="phone" name="contact number" placeholder="Enter Mob No" maxlength="10" style="width: 130px; height: 20px;"><br/><br/>

    <label for="address details">Address Details :</label><br/><br/>
    <textarea name="address" id="address" cols="12" rows="3" placeholder="Enter Address" style="width: 130px; height: 20px;"></textarea><br/><br/>

    <label for="disease">Disease :</label><br/><br/>
    <input type="text" name="disease"  placeholder="Enter Disease Name" style="width: 130px; height: 20px;"><br/><br/><br>

    <button style="width: 130px; height: 30px;">Submit</button>&nbsp;&nbsp;
    <button style="width: 130px; height: 30px;">Reset</button>
</div>
</fieldset>
</body>
</html>
