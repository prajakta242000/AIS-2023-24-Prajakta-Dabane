<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse:separate;
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
                <th rowspan="2"></th>
                <th rowspan="2"></th>
                <th colspan="3">Morning</th>
                </tr>
                <tr><th>9-10am</th><th>10-11am</th><th>11-12am</th></tr></tr>
            <th rowspan="2">Work</th>
            <td colspan="1">Monday</td>
            <td colspan="3">Developement Meeting</td>
            <tr>
                <td>Tuesday</td>
                <td colspan="3">in office</td>
            </tr>
            <tr>    
        </tr>         
        </tr>
        <tr>
            <th rowspan="2">Lecture</th>
            <td>Wednesday</td>
            <td colspan="3">CSC206</td>
        <tr>
            <td>Thursday</td>
            <td colspan="3">MAM200</td>
        </tr>
        </tr>  
        <tr>
            <th>Research</th>
            <td>Friday</td>
            <td colspan="3">research</td>
        </tr> 
    </table>
</body>
</html>
